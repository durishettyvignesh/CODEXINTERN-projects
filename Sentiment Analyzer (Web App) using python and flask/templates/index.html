<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f2f2f2; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        .result { background: #fff; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Enter Text for Sentiment Analysis</h2>
    <form method="POST">
        <textarea name="text" required></textarea><br><br>
        <input type="submit" value="Analyze">
    </form>

    {% if result %}
    <div class="result">
        <h3>Result:</h3>
        <p><strong>Text:</strong> {{ result.text }}</p>
        <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
        <p><strong>Polarity:</strong> {{ result.polarity }}</p>
        <p><strong>Subjectivity:</strong> {{ result.subjectivity }}</p>
    </div>
    {% endif %}
</body>
</html>
